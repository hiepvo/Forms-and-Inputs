<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Scheduling Form</title>
</head>
<body>
<div class="wrapper">
  <form id="schedule">
    <div class="header">
      <h3>Scheduling Form</h3>
    </div>
    <div class="sep"></div>
    <div class="inputs">
      <fieldset>
        <legend>Contact Information</legend>
        <input type="text" placeholder="First Name" autofocus />
        <input type="text" placeholder="Last Name" />
        <input type="email" placeholder="E-mail" />
        <input type="text" placeholder="Phone" />
      </fieldset>
      <fieldset>
        <legend>Appointment Time</legend>
        <input type="datetime" placeholder="Date(mm/dd/yyyy)" />
        <input type="datetime" placeholder="Time(hh:mm:ss)" />
        <input type="datetime" placeholder="Time Zone" />
        <div class="message">
          <textarea title="Other" rows="10" placeholder="Message"></textarea>
        </div>
      </fieldset>

      <a id="submit" href="#">Submit</a>
    </div>
  </form>
</div>
</body>
</html>
