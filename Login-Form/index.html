<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Login</title>
</head>
<body>
<div class="wrapper">
  <form id="login">
    <div class="header">
      <h3>Account Login</h3>
    </div>
    <div class="sep"></div>
    <div class="inputs">
      <input type="text" placeholder="Email Address" autofocus />
      <input type="password" placeholder="Password" />
      <label for="remember-me" class="remember-me"><input type="checkbox" id="remember-me" />Keep Me Sign In</label>
      <span id="forgot-pass">
        <a href="#">Forgot Password?</a>
      </span>
      <a id="submit" href="#">Login</a>
    </div>
  </form>
</div>
</body>
</html>
