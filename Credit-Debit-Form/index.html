<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Credit/Debit Card Information</title>
</head>
<body>
<div class = "wrapper">
  <form id = "credit-form">
    <div class = "header">
      <h3>Credit/Debit Card Information</h3>
    </div>
    <div class = "sep"></div>
    <div class = "inputs">
      <fieldset>
        <legend>Card Information</legend>
        <input type = "text" placeholder = "Name On Card" autofocus/>
        <div><input id = "card-number" type = "text" placeholder = "Card Number(xxxx-xxxx-xxxx-xxxx)"/><input id = "cvs"
                                                                                                              type = "text"
                                                                                                              placeholder = "CVS"
                                                                                                              maxlength = "3"/>
        </div>
        <div class = "dropdown">
          <select title = "month" name = "month" class = "dropdown-select">
            <option value = "">Months</option>
            <option value = "1">01</option>
            <option value = "2">02</option>
            <option value = "3">03</option>
            <option value = "4">04</option>
            <option value = "5">05</option>
            <option value = "6">06</option>
            <option value = "1">07</option>
            <option value = "2">08</option>
            <option value = "3">09</option>
            <option value = "4">10</option>
            <option value = "5">11</option>
            <option value = "6">12</option>
          </select>
        </div>
        <div class = "dropdown">
          <select title = "year" name = "year" class = "dropdown-select">
            <option value = "">Years</option>
            <option value = "1">01</option>
            <option value = "2">02</option>
            <option value = "3">03</option>
            <option value = "4">04</option>
            <option value = "5">05</option>
            <option value = "6">06</option>
            <option value = "1">07</option>
            <option value = "2">08</option>
            <option value = "3">09</option>
            <option value = "4">10</option>
            <option value = "5">11</option>
            <option value = "6">12</option>
          </select>
        </div>
        <div class = "image-credit">
          <img src = "credit-cards-logos.png" alt = "">
        </div>
      </fieldset>

      <a id = "submit" href = "#" onclick="submit()">Submit</a>
    </div>
  </form>
</div>
<script src="validator.js"></script>
<script src = "main.js"></script>
</body>
</html>
