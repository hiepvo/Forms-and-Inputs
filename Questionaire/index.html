<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Questionaire</title>
</head>
<body>
<div class="wrapper">
  <form id="question-form" novalidate>
    <div class="header">
      <h3>Questionaire</h3>
    </div>
    <ul class = "errorMessages" id="errorMessage" aria-live="polite"></ul>
    <div class="sep"></div>
    <div class="inputs">
      <input id="fName" type="text" placeholder="First Name" autofocus />
      <input id="lName" type="text" placeholder="Last Name" />
      <input id="email" type="text" placeholder="E-mail" />
      <fieldset class="fieldset">
        <legend>Favorite Colors</legend>
        <div class="radio">
          <label>
            <input type="radio" id="rd1" value="one" name="fav-colors"/>
            White</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="rd2" value="two" name="fav-colors"/> Black</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="rd3" value="three" name="fav-colors"/>
            Red</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="rd4" value="three" name="fav-colors"/>
            Orange</label>
        </div>
      </fieldset>
      <div class="group-other">
        <label>Other</label>
        <textarea title="Other" rows="10"></textarea>
      </div>
      <input id = "submit" type = "submit" value = "Submit">
    </div>
  </form>
</div>
<script src = "validator.js"></script>
<script src = "main.js"></script>
</body>
</html>
