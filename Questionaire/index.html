<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Questionaire</title>
</head>
<body>
<div class="wrapper">
  <form id="question-form">
    <div class="header">
      <h3>Questionaire</h3>
    </div>
    <div class="sep"></div>
    <div class="inputs">
      <input type="text" placeholder="First Name" autofocus />
      <input type="text" placeholder="Last Name" />
      <input type="email" placeholder="E-mail" />
      <fieldset class="fieldset">
        <legend>Favorite Colors</legend>
        <div class="radio">
          <label>
            <input type="radio" id="rd1" value="one"/>
            White</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="rd2" value="two"/> Black</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="rd3" value="three"/>
            Red</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="rd4" value="three"/>
            Orange</label>
        </div>
      </fieldset>
      <div class="group-other">
        <label>Other</label>
        <textarea title="Other" rows="10"></textarea>
      </div>
      <a id="submit" href="#">Submit</a>
    </div>
  </form>
</div>
</body>
</html>
