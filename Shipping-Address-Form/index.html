<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Shipping Form</title>
</head>
<body>
<div class="wrapper">
  <form id="order">
    <div class="header">
      <h3>Shipping Form</h3>
    </div>
    <div class="sep"></div>
    <div class="inputs">
      <div class="billing-addr"><input type="checkbox" id="billing-addr" />Same as Shipping Address</div>
      <div class="column1">
      <fieldset>
        <legend>Shipping Information</legend>
        <input type="text" placeholder="First Name" autofocus />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Address Line 1" />
        <input type="text" placeholder="Address Line 2" />
        <input type="text" placeholder="City" />
        <input type="text" placeholder="State/Province/Region" />
        <input type="text" placeholder="Zip" />
        <input type="text" placeholder="Country" />
        <input type="text" placeholder="Phone" />
      </fieldset>
      </div>
      <div class="column2">
        <fieldset>
          <legend>Billing Information</legend>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="text" placeholder="Address Line 1" />
          <input type="text" placeholder="Address Line 2" />
          <input type="text" placeholder="City" />
          <input type="text" placeholder="State/Province/Region" />
          <input type="text" placeholder="Zip" />
          <input type="text" placeholder="Country" />
          <input type="text" placeholder="Phone" />
        </fieldset>
      </div>
      <span class="clear"></span>
      <a id="submit" href="#">Place Order</a>
    </div>
  </form>
</div>
</body>
</html>
