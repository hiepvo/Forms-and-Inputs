<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Sign Up</title>
</head>
<body>
<div class="wrapper">
  <form id="signup">
    <div class="header">
      <h3>Sign Up @ L.MD</h3>
      <p class="slogan">
        Get the most comprehensive and most rewarding web-programming education
      </p>
    </div>
    <div class="sep"></div>
    <div class="inputs">
      <input type="text" placeholder="First Name" autofocus />
      <input type="text" placeholder="Last Name" />
      <input type="email" placeholder="E-mail" />
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Retype Password" />
      <input type="datetime" placeholder="Birthday(mm/dd/yyyy)" />
      <a id="submit" href="#">Submit</a>
    </div>
  </form>
</div>
</body>
</html>
